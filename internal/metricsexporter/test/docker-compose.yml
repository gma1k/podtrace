version: '3.8'

# WARNING: This docker-compose file contains hardcoded test credentials (admin/admin)
# DO NOT USE IN PRODUCTION - These credentials are for testing purposes only
# In production, use environment variables or secrets management for credentials

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000" 
