name: Go CI

on:
  push:
    branches: ["**"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - "Makefile"
      - ".github/workflows/go-ci.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "internal/**"
      - "Makefile"
      - ".github/workflows/go-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: true

      - name: Install dependencies
        run: GOTOOLCHAIN=auto go mod download

      - name: Run golangci-lint
        timeout-minutes: 5
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          
      - name: Run govulncheck
        timeout-minutes: 5
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Build
        timeout-minutes: 5
        run: GOTOOLCHAIN=auto go build ./...

      - name: Detect changed packages
        id: changed-packages
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          echo "Detecting changed packages between $BASE_SHA and $HEAD_SHA"
          
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA 2>/dev/null | grep '\.go$' | grep -E '^(cmd|internal)/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed Go files in cmd/ or internal/, testing all packages"
            echo "packages=./cmd/... ./internal/..." >> $GITHUB_OUTPUT
          else
            CHANGED_PACKAGES=$(echo "$CHANGED_FILES" | \
              xargs -r dirname | \
              sort -u | \
              sed 's|^|./|' | \
              sed 's|/$||' | \
              awk '{print $0"/..."}' | \
              tr '\n' ' ' | \
              sed 's/ $//' || echo "./cmd/... ./internal/...")
            echo "packages=$CHANGED_PACKAGES" >> $GITHUB_OUTPUT
            echo "Changed packages: $CHANGED_PACKAGES"
          fi

      - name: Run unit tests
        timeout-minutes: 10
        run: |
          rm -f coverage.out coverage-*.out
          
          if [ "${{ github.event_name }}" = "pull_request" ] && [ -n "${{ steps.changed-packages.outputs.packages }}" ]; then
            PACKAGES="${{ steps.changed-packages.outputs.packages }}"
            echo "Testing changed packages: $PACKAGES"
          else
            PACKAGES="./cmd/... ./internal/..."
            echo "Testing all packages: $PACKAGES"
          fi
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Running tests with race detection on main branch"
            set +e
            GOTOOLCHAIN=auto go test -short -race -parallel=4 -timeout=10m -coverprofile=coverage.out -covermode=atomic $PACKAGES
            TEST_EXIT_CODE=$?
            set -e
            if [ $TEST_EXIT_CODE -ne 0 ]; then
              echo "::error::Unit tests failed with exit code $TEST_EXIT_CODE"
              exit $TEST_EXIT_CODE
            fi
          else
            echo "Running tests with race detection on PR"
            set +e
            GOTOOLCHAIN=auto go test -short -race -parallel=4 -timeout=5m -coverprofile=coverage.out -covermode=atomic $PACKAGES
            TEST_EXIT_CODE=$?
            set -e
            if [ $TEST_EXIT_CODE -ne 0 ]; then
              echo "::error::Unit tests failed with exit code $TEST_EXIT_CODE"
              exit $TEST_EXIT_CODE
            fi
          fi
          
          echo "Running test/... tests"
          GOTOOLCHAIN=auto go test -short -tags=integration -timeout=5m ./test/... || true

      - name: Generate coverage report
        if: always()
        run: |
          if [ -f coverage.out ]; then
            GOTOOLCHAIN=auto go tool cover -html=coverage.out -o coverage.html || true
            GOTOOLCHAIN=auto go tool cover -func=coverage.out | tail -1
          else
            echo "::warning::Coverage file not found, skipping coverage report"
          fi

      - name: Check coverage threshold
        if: always()
        run: |
          if [ ! -f coverage.out ]; then
            echo "::warning::Coverage file not found, skipping coverage check"
            exit 0
          fi
          COVERAGE=$(GOTOOLCHAIN=auto go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//' || echo "0")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l 2>/dev/null || echo "1") )); then
            echo "Coverage $COVERAGE% is below 70% threshold"
            echo "::warning::Test coverage is below 70% threshold"
          else
            echo "Coverage $COVERAGE% meets threshold"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  benchmarks:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: true

      - name: Install dependencies
        run: GOTOOLCHAIN=auto go mod download

      - name: Run benchmarks
        run: |
          GOTOOLCHAIN=auto go test -bench=. -benchmem ./... | tee benchmark.txt || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark.txt
